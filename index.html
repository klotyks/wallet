<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container p-3 mb-2 bg-success text-white">
      <div class="container px-4">
        <div class="row gx-5">
          <div class="col text-left">
            <div class="p-3"><h1>Wallet</h1></div>
          </div>
          <div class="col text-center">
            <div class="p-3">
              <h1>Ballance $<span id="span-balance"></span></h1>
            </div>
          </div>
        </div>
      </div>
      <div class="container-fluid">
        <div class="container overflow-hidden text-center">
          <div class="row gx-5">
            <div class="col bg-warning border border-dark">
              <div class="p-3">
                <div><h2>Income</h2></div>
                <div class="input-group-sm mb-3">
                  <label class="input-group-text" for="inputGroupSelect01"
                    >Choose your option</label
                  >
                  <select class="form-select" id="inputGroupSelect01">
                    <option selected>Choose...</option>
                    <option value="1">Salary</option>
                    <option value="2">Gift</option>
                    <option value="3">Other Income</option>
                  </select>
                  <div class="input-group input-group-sm mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-sm"
                      >Enter amount:</span
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="income-input"
                      aria-label="Sizing example input"
                      aria-describedby="inputGroup-sizing-sm"
                    />
                    <button
                      type="button"
                      class="btn btn-primary"
                      id="button-income"
                    >
                      Confirm
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <div class="col bg-warning border border-dark">
              <div class="p-3">
                <div><h2>Outcome</h2></div>
                <div class="input-group-sm mb-3">
                  <label class="input-group-text" for="inputGroupSelect01"
                    >Choose your option</label
                  >
                  <select class="form-select" id="inputGroupSelect02">
                    <option selected>Choose...</option>
                    <option value="1">Food</option>
                    <option value="2">Shopping</option>
                    <option value="3">Online</option>
                    <option value="4">Other Outcome</option>
                  </select>
                  <div class="input-group input-group-sm mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-sm"
                      >Enter amount:</span
                    >
                    <input
                      type="text"
                      id="outcome-input"
                      class="form-control"
                      aria-label="Sizing example input"
                      aria-describedby="inputGroup-sizing-sm"
                    />
                    <button
                      type="button"
                      class="btn btn-primary"
                      id="button-outcome"
                    >
                      Confirm
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="wrap-h">
          <h1>History</h1>
        </div>
        <div class="list">
          <ol class="list-group list-group-numbered">
            <!-- <li class="list-group-item">A list item</li>
            <li class="list-group-item">A list item</li>
            <li class="list-group-item">A list item</li> -->
          </ol>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>

    <script src="/js/model.js"></script>
    <script src="/js/view.js"></script>
    <script src="/js/controller.js"></script>
  </body>
</html>
